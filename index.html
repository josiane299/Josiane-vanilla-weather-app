<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
     <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">   
      <div class="weather-app">
        <div class="overview">
      <h1 id="city"></h1>
        <ul>
        <div class="friday-clear">
        <li> Last updated: <span id="date"></span></li>
        <li id="description"></li>
        </div>
        </div>
      </ul>
      <div class="row">
        <div class="col-md-6">
          <div class="flexbox weather-temperature">
          <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" 
          alt="Sunny" 
          class="float-left"
          />
          <div class="float-left"><strong id="temperature"></strong>
          <span class="units"> &deg;C | <a href="#"> &deg;F </a> </span> 

          </div>
          </div>
          </div>
        <div class="col-6">
         <ul>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span> km/h</li>
         </ul> 
        </div>
      </div>
    </div>
    <footer class="footer">
      <a href="https://github.com/josiane299/Josiane-vanilla-weather-app">
        Open-source code</a>, by <a href="https://www.linkedin.com/in/magnim-yague/">
          <em>Magnim Yague </a></em>
    </footer>
    </div>
    </div>
    
    <script src="src/app.js"></script>
  </body>
</html>
