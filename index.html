<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
     <link rel="stylesheet" href="src/style.css" />
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,900;1,300;1,400&display=swap" 
rel="stylesheet">
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">   
      <div class="weather-app">
        <div class="overview">
          <div class="show-cities">
            <div class="row">
              <div class="col-3"> <a href="#" id="tokyo-city">Tokyo</a> </div>
              <div class="col-3"> <a href="#" id="london-city">London</a> </div>
              <div class="col-3"> <a href="#" id="miami-city">Miami</a> </div>
               <div class="col-3"> <a href="#" id="lome-city">Lome</a> </div>
            </div>
          </div>
      <h1 id="city"></h1>
        <ul>
        <div class="friday-clear">
        <li> Last updated: <span id="date"></span></li>
        <li id="description"></li>
        </div>
        </div>
      </ul>
      <div class="row">
        <div class="col-6">
          <div class="flexbox weather-temperature">
          <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" 
          width="40"
          alt="Sunny" 
          id="icon"
          class="float-left"
          />
          <div class="float-left"><strong id="temperature"></strong>
          <span class="units"> <a href="#" id="celsius-link" class="active">
            &deg;C  </a>| <a href="#" id="fahrenheit-link" class="activeF"> &deg;F </a> </span> 

          </div>
          </div>
          </div>
        <div class="col-6">
         <ul>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span> km/h</li>
         </ul> 
        </div>
      </div>
      <br/>
      <div class="weather-forecast"
      id="forecast">
       </div>
      
      <br/>
       <form id="search-form" class="search-bar">
        <input class="search w-60" 
        type="search" 
        placeholder="City Name"
        class="form-control"
         />
        <input type="submit" 
        value="Search" 
        autocomplete="off"
        id="city-input"
        class="btn btn-outline-dark"
       </form>
      <br/>
      <footer>
      <a href="https://github.com/josiane299/Josiane-vanilla-weather-app">
        Open-source code</a>, by <a href="https://www.linkedin.com/in/magnim-yague/">
          <em>Magnim Yague </a></em>
    </footer>
       </div>
    </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
